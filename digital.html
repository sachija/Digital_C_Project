<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./adobe.png">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./digital.css">
    
    
</head>
<body>
  <main>
    <div class="main">
      <div class="main2">
        <div class="logo"><img src="./clock_logo.png" alt="" /></div>
        <div class="digital-clock">
          <div class="sec-3 sec">
            <div class="zone">
            TIME
          </div>
            <div class="time">
              <h1 class="hour">10</h1>
              <p>hours</p>
            </div>
            <div class="time">
              <h1 class="minute">00</h1>
              <p>mins</p>
            </div>
            <div class="time">
              <h1 class="second">01</h1>
              <p>secs</p>
            </div>
            <div class="time am">
              <h1 class="am_pm">AM</h1></div>
          </div>
          <div class="sec-1 sec"></div>
          <div class="sec-2 sec"></div>
        </div>
      </div>
      <div class="main2">
        <div class="timeset-container">
          <div class="timeset">
            <div class="dropdown">
            <img src="./wake_up.png" alt="" />
              <label for="">set wakeup time</label>
              <select name="" id="wakeup">
                <option selected="selected" value="Default"> <br><br><br>  select <br><br> &nbsp;</option>
                <option value="0">12AM-1AM</option>
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12PM</option>
                <option value="12">12PM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12AM</option>
              </select>
            </div>
            <div class="dropdown"><img src="./lunch_time.png" alt="" />
              <label for="">set lunch time</label>
              <select name="" id="lunch" >
                <option selected="selected" value="Default">select</option>
                <option value="0">12AM-1AM</option>
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12PM</option>
                <option value="12">12PM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12AM</option>
              </select></div>
            <div class="dropdown"><img src="./nap_time.png" alt="" />
              <label for="">Set Nap time</label>
              <select name="" id="tea">
                <option selected="selected" value="Default">select</option>
                <option value="0">12AM-1AM</option>
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12PM</option>
                <option value="12">12PM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12AM</option>
              </select></div>
            <div class="dropdown"><img src="./nap_time.png" width="50px" alt="" />
              <label for="">set night time</label>
              <select name="" id="night">
                <option selected="selected" value="Default">select</option>
                <option value="0">12AM-1AM</option>
                <option value="1">1AM-2AM</option>
                <option value="2">2AM-3AM</option>
                <option value="3">3AM-4AM</option>
                <option value="4">4AM-5AM</option>
                <option value="5">5AM-6AM</option>
                <option value="6">6AM-7AM</option>
                <option value="7">7AM-8AM</option>
                <option value="8">8AM-9AM</option>
                <option value="9">9AM-10AM</option>
                <option value="10">10AM-11AM</option>
                <option value="11">11AM-12PM</option>
                <option value="12">12PM-1PM</option>
                <option value="13">1PM-2PM</option>
                <option value="14">2PM-3PM</option>
                <option value="15">3PM-4PM</option>
                <option value="16">4PM-5PM</option>
                <option value="17">5PM-6PM</option>
                <option value="18">6PM-7PM</option>
                <option value="19">7PM-8PM</option>
                <option value="20">8PM-9PM</option>
                <option value="21">9PM-10PM</option>
                <option value="22">10PM-11PM</option>
                <option value="23">11PM-12AM</option>
              </select></div>
          </div>
          <div class="gm">
            <h1 id="gm">GOOD MORNING HAVE A GOOD DAY AHEAD !</h1>
          </div>
          <div class="alarmtime">
            <div class="alarm" onclick="setAlarm()">
              <span>Set Alarm</span>
              <span>Party time!</span>
            </div>
            <div class="vel">
              <p>Wakeup time: <span class="timing"></span></p>
              <p>Lunch Time: <span class="timing"></span></p>
              <p>Nap Time: <span class="timing"></span></p>
              <p>Night Time: <span class="timing"></span></p>
            </div>
          </div>
        </div>
        <div class="main3">
          <div class="msgdis">
          <span id="msgdis">Grab Some Healthy Breakfast</span>
          </div>
          <div class="greeting-image">
            <img src="./girl.png" id="greeting-image" alt=""> 
          </div>
        </div>
      </div>
    </div>
  </main>
          <script src="./digital.js"></script>

    
</body>
</html>
